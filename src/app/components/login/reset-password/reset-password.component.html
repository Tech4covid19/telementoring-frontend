<div class="form-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset your password</mat-card-title>
    </mat-card-header>

    <form class="form-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="form-full-width">
          <input formControlName="email" type="email" matInput placeholder="Email" />
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">
        Reset
      </button>
    </form>
    <a [routerLink]="'/login'">Back to Login</a>
  </mat-card>
</div>
